<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCAPdroid Web Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>PCAPdroid Web Analyzer</h1>
            <div class="controls">
                <button id="start-btn">Start Capture</button>
                <button id="stop-btn" disabled>Stop Capture</button>
                <button id="clear-btn">Clear All</button>
            </div>
        </header>
        <main>
            <div class="request-list-container">
                <h2>Requests</h2>
                <ul id="request-list"></ul>
            </div>
            <div class="request-detail-container">
                <h2>Request Details</h2>
                <div id="request-detail">
                    <p>Select a request to see details.</p>
                </div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
